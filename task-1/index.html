<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flags</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
<div class="root">
    <div class="wrapper">

        <div class="flag iceland">
            <div class="wave"></div>
            <div class="horizontal-bar-white"></div>
            <div class="vertical-bar-white"></div>
            <div class="horizontal-bar-red"></div>
            <div class="vertical-bar-red"></div>
        </div>


        <div class="flag japan">
            <div class="wave"></div>
                <div class="circle"></div>
        </div>

        <div class="flag ukraine">
            <div class="wave"></div>
        </div>

        <div class="flag czech">
            <div class="wave"></div>
            <div class="triangle"></div>
        </div>




    </div>
</div>
</body>
</html>
